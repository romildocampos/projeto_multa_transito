    <section>
        <h1>Sistema de Multa</h1>
        <strong>
            <p class="velocidade">Velocidade do Carro:</p>
        </strong>
        <p><input class="button" type="number" name="txtvel" id="txtvel">KM/h</p>
        <input class="button" type="button" value="Verificar" onclick="calcular()">

            </div>
        </div>

        function calcular() {
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p class="texto">Sua velocidade atual é de <strong>${vel}</strong>Km/h</p>`
            if (vel > 60) {
                res.innerHTML += ` <p class="texto">Você foi<strong class=red > MULTADO!!!!(por exesso de Velocidade)</strong></p>`
            }
            res.innerHTML += `<p>Dirija sempre com Cinto de Segurança</p>`
        }
    </script>
